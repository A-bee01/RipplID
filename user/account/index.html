<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account - XNS</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script type="module" src="/src/config/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/xrpl/build/xrpl-latest-min.js"></script>
    <script type="module" src="/src/user/account.js"></script>

  </head>
  <body class="bg-gray-800">
    <header
    class="flex h-16 items-center border-b px-4 md:px-6 bg-[#2d3748] justify-between"
  >
    <div class="relative md:hidden">
      <button
        id="menu-toggle"
        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-10 px-4 py-2 border-[#38b2ac] text-[#38b2ac] hover:bg-[#38b2ac] hover:text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6 text-[#38b2ac]"
        >
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
      </button>
      <nav
        id="mobile-menu"
        class="absolute left-0 top-full flex flex-col bg-white p-4 gap-4 border border-[#38b2ac] hidden"
      >
        <a class="text-gray-600" href="/user/dashboard/">Dashboard </a
        ><a class="text-gray-600" href="#" id="fundwallet"> Fund Wallet </a
        ><a class="text-gray-600" href="#">Transactions</a
        ><a class="text-gray-600" href="#" id="logoutbtn">Logout</a>
      </nav>
    </div>

    <nav
      class="hidden md:flex items-center text-lg font-medium md:flex-row md:items-center md:gap-5 md:text-sm lg:gap-6"
    >
      <a
        class="flex items-center gap-2 text-lg font-semibold md:text-base"
        href="#"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6 text-[#38b2ac]"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" x2="22" y1="12" y2="12"></line>
          <path
            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
          ></path></svg
        ><span class="text-white">XNS</span></a
      ><a class="text-gray-400" href="/user/dashboard/"> Dashboard </a
      ><a class="text-gray-400" href="#" id="fundwallet"> Fund Wallet </a
      ><a class="text-gray-400" href="#"> Transactions </a
      ><a class="text-gray-400" href="#" id="logoutbtn"> Logout </a>
    </nav>
    <div class="flex items-center gap-4 md:gap-2 lg:gap-4">
      <div class="text-gray-400">Balance: <b id="balance">...</b> XRP</div>
      <button
        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-10 px-4 py-2 border-[#38b2ac] text-[#38b2ac] hover:bg-[#38b2ac] hover:text-white"
        id="connectwallet"
      >
        <img src="/src/images/loader/loader.gif" class="h-6 w-6" />
      </button>
    </div>
  </header>
  <main class="flex flex-1 items-center justify-center p-20 md:p-10">
     <div
      class="border bg-gray-800 text-white max-w-md mx-auto p-6 rounded-lg shadow-lg"
      data-v0-t="card"
    >
      <div class="flex items-center space-x-4">
        <span
          class="relative flex shrink-0 overflow-hidden rounded-full h-16 w-16"
          ><span
            class="flex h-full w-full items-center justify-center rounded-full bg-muted"
            id="usericon"
            ><img src="/src/images/loader/loader.gif" class="h-6 w-6" /></span
          ></span
        >
        <div>
          <h2 class="text-xl font-semibold" id="username"><img src="/src/images/loader/loader.gif" class="h-6 w-6" /></h2>
          <p class="text-sm text-gray-400" id="useremail">.<img src="/src/images/loader/loader.gif" class="h-6 w-6" /></p>
        </div>
      </div>
      <div class="mt-8">
        <h3 class="text-lg font-semibold">Wallet Details</h3>
        <div class="mt-4 space-y-4">
          <div class="flex justify-between">
            <span>Wallet Address:</span
            ><span class="font-mono text-sm bg-gray-700 px-2 py-1 rounded" id="walletid"
              ><img src="/src/images/loader/loader.gif" class="h-6 w-6" /></span
            >
          </div>
          <div class="flex justify-between">
            <span>XRP Balance:</span><span><b id="balance2"><img src="/src/images/loader/loader.gif" class="h-6 w-6" /></b> XRP</span>
          </div>
          <div class="flex justify-between">
            <span>Total XNS Domains:</span><span id="totaldomains"><img src="/src/images/loader/loader.gif" class="h-6 w-6" /></span>
          </div>
        </div>
      </div>
      <button
        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full mt-8 text-gray-200 border-gray-300"
        id="logoutbtn"
      >
        Logout
      </button>
    </div>
  </main>
   
  </body>
</html>
